<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="action"></p>
            <h3 id="output">0</h2>
        </div>
        <div class="row1">
            <button id="Clear" class="tanShadow">C</button>
            <button id="Remainder" class="tanShadow">%</button>
            <button id="Sign" class="tanShadow">+/-</button>
            <button id="Divide" class="tanShadow">/</button>
        </div>
        <div class="row2">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="Multiply" class="tanShadow">x</button>
        </div>
        <div class="row3">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="Subtract" class="tanShadow">-</button>
        </div>
        <div class="row4">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="Add" class="tanShadow">+</button>
        </div>
        <div class="row5">
            <button id="period">.</button>
            <button id="zero">0</button>
            <button id="Back"><</button>
            <button id="Equals" class="tanShadow">=</button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
